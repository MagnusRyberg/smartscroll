<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SmartScroll (jQuery)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="app">
    <div class="watermark">
      <!-- lightweight watermark similar to React version -->
      <div class="watermark-row">
        <span class="watermark-text">By Magnus Ryberg</span>
      </div>
    </div>

    <header class="app-header">
      <h1 class="app-title">SmartScroll (jQuery)</h1>
      <p class="app-subtitle">Random Wikipedia Articles</p>
    </header>

    <main class="feed-container">
      <div id="articles"></div>
      <div id="loading" class="loading hidden"><div class="loading-spinner"></div>Loading articles...</div>
      <div id="error" class="error hidden"></div>
      <div class="load-more"><button id="load-more">Load more</button></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
